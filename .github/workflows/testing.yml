name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" and "dev" branch
  push:
    branches: [ "main", "dev/*" ]
  pull_request:
    branches: [ "main", "dev/*" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test-coverage"
  test-coverage:
    # The type of runner that the job will run on
    runs-on: [ self-hosted ]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run unit and integration tests
        run: npm test --no-watch --code-coverage
      - name: Serve the application with testing configuration
        run: npx ng serve --configuration testing --extra-webpack-config ./cypress/coverage.webpack.js
      - name: Run end-to-end tests
        run: npx run cypress --env coverage=true
      - run: npx istanbul-merge --out ./coverage//combined/coverage-final.json ./coverage/cypress/coverage-final.json ./coverage/karma/coverage-final.json 
      - run: npx istanbul report json-summary --dir=./coverage/combined --include=coverage/combined/coverage-final.json
      - run: npm run coverage:badge