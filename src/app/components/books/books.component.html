<mat-toolbar color="primary">
    <span>Card view demo</span>
</mat-toolbar>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" style="display: flex; flex: 1 1 auto;">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of books">
        <mat-card class="mat-elevation-z4">
          <img mat-card-image [src]="book['image']">
          <mat-card-content>
            <p>
              The Himalayas is a mountain range in Asia.
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
</div>
