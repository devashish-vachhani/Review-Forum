<div fxLayout="row" fxLayoutAlign="center">
  <book-search></book-search>
</div>
<div fxLayout="row" fxLayoutAlign="end">
  <button mat-flat-button color="primary" routerLink="/books/new">Request a book</button>
</div>
<br>
<div class="content" *ngIf="books">
  <div fxLayout="row wrap" fxLayoutGap="16px grid" style="display: flex; flex: 1 1 auto;">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let book of filteredBooks">
      <mat-card>
        <div style="display: flex; flex-direction: column; align-items: center;">
          <mat-card-title>{{ book.title }}</mat-card-title>
          <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
          <img mat-card-image [src]="book['image']" class="book-img">
          <mat-card-actions>
            <button mat-button color="primary" routerLink="/book/{{book.id}}">View</button>
            <button mat-button class="tags-button"
              ngbPopover="{{ book.tags.join(', ') }}"
              popoverClass="multi-line-popover"
              triggers="mouseenter:mouseleave">
              Tags
            </button>
          </mat-card-actions>
        </div>
      </mat-card>
    </div>
  </div>
</div>
