<div class="card">
  <div class="card-header">
    <h4>Login</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" />
        <div *ngIf="email.touched && email?.errors?.['required']">
          Email address is required
        </div>
        <div *ngIf="email.touched && email?.errors?.['email']">
          Please enter a valid email address
        </div>
      </div>
      <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" />
        <div *ngIf="password.touched && password?.errors?.['required']">
          Password is required
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div class="mb-3">
        New to our platform? <a class="sign-up-link" routerLink="/signup">Sign up</a>
      </div>
    </form>
  </div>
</div>
