<div class="col-md-12" style="padding: 10px;">
    <form #f="ngForm">
        <div style="text-align: center; font-size: 20px;">Post a Review</div><br>
        <div class="form-group" style="text-align: center;">
            <button mat-icon-button *ngFor="let ratingId of ratingArr;index as i" (click)="onClick(i+1)" matTooltipPosition="above" required>
                <mat-icon style="color: rgb(167, 123, 2);">
                {{showIcon(i)}}
                </mat-icon>
            </button>
        </div>
        <div class="form-group">
            <div><textarea ngModel placeholder="Review" name="review" id="review" class="form-control" #review="ngModel" required cols="70" rows="5"></textarea></div> 
        </div>
        <mat-dialog-actions style="padding: 5px;">
            <button
                mat-raised-button color='primary'
                (click)="close()"
            > Back
            </button>
            <button
                mat-raised-button color='primary'
                (click)="save(f.value)"
            > Submit
            </button>
        </mat-dialog-actions>
    </form>
</div>
