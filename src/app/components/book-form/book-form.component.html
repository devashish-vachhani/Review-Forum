<ng-container *ngIf="username && universities">
    <h2>Request a new book</h2>
    <div class="row">
        <div class="col-md-12">
            <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input ngModel name="title" id="title" type="text" class="form-control" #title="ngModel" required>
                </div>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input ngModel name="author" id="author" type="text" class="form-control" #author="ngModel" required>
                </div>
                <div class="alert alert-danger" *ngIf="author.touched && author.invalid">
                    Author is required
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea ngModel name="description" id="description" class="form-control" #description="ngModel" required></textarea>
                </div>
                <div class="alert alert-danger" *ngIf="description.touched && description.invalid">
                    Description is required
                </div>
                <div class="form-group">
                    <label for="university">University</label>
                    <select ngModel name="university" id="university" class="form-control" #university="ngModel" (ngModelChange)="updateCourses(university.value)" required>
                        <option value=""> </option>
                        <option *ngFor="let university of universities" [value]="university.code">
                            {{  university['name']  }}
                        </option>
                    </select>
                </div>
                <div class="alert alert-danger" *ngIf="university.touched && university.invalid">
                    University is required
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <select ngModel name="course" id="course" class="form-control" #course="ngModel" required>
                        <option value=""> </option>
                        <option *ngFor="let course of courses" [value]="course">
                            {{  course  }}
                        </option>
                    </select>
                </div>
                <div class="alert alert-danger" *ngIf="course.touched && course.invalid">
                    Course is required
                </div>
                <div class="form-group">
                    <label for="image">Image URL</label>
                    <input ngModel name="image" id="image" type="text" class="form-control" #image="ngModel" required>
                </div>
                <div class="alert alert-danger" *ngIf="image.touched && image.invalid">
                    Image is required
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</ng-container>
