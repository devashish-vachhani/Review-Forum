<div class="col-md-12" style="padding: 10px;">
    <form #f="ngForm">
        <div style="text-align: center; font-size: 20px;">Post a Review</div><br>
        <div class="form-group" style="text-align: center;">
            <button mat-icon-button *ngFor="let i of [0, 1, 2, 3, 4]" (click)="onClick(i+1)" matTooltipPosition="above" required>
                <mat-icon style="color: rgb(167, 123, 2);">
                    {{ i < rating ? 'star' : 'star_border' }}
                </mat-icon>
            </button>
        </div>
        <div class="form-group">
            <div><textarea ngModel placeholder="Write your review (optional)" name="text" id="text" class="form-control" #text="ngModel" cols="70" rows="5"></textarea></div> 
        </div>
        <mat-dialog-actions style="padding: 5px;">
            <button
                mat-raised-button color='primary'
                (click)="close()"
            > Cancel
            </button>
            <button
                mat-raised-button color='primary'
                (click)="save(f.value)"
            > Post
            </button>
        </mat-dialog-actions>
    </form>
</div>
